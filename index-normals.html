<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FD Logo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                margin: 0;
            }
            #info {
                position: absolute;
                top: 0px;
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                text-align: center;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                pointer-events: none;
                z-index: 1;
                font-family:Arial, Helvetica, sans-serif;
                color: #007bff;
            }
        </style>
	</head>
	<body>
		<div id="info">Click and drag to move the camera.</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js",
					"three/addons/": "https://threejs.org/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';

			let container, stats;

			let camera, cameraTarget, scene, renderer;

            let mesh = null;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 15 );
				camera.position.set( 2, 0.25, 3 );

				cameraTarget = new THREE.Vector3( 0, - 0.10, 0 );
				camera.lookAt( cameraTarget );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x33448b );
				scene.fog = new THREE.Fog( 0x33448b, 2, 15 );

				// ground

				const plane = new THREE.Mesh(
					new THREE.PlaneGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
				);
				plane.rotation.x = - Math.PI / 2;
				plane.position.y = - 0.5;
				scene.add( plane );

				plane.receiveShadow = true;

                // icon

				const loader = new GLTFLoader();
				const material = new THREE.MeshPhongMaterial( { color: 0x007bff, specular: 0x111111, shininess: 1000 } );

				loader.load( './logo.glb', function ( gltf ) {

					mesh = new THREE.Mesh( gltf.scene.getObjectByName('logo').geometry, material );

					mesh.position.set( 0, 0, 0 );
					mesh.scale.set( 2, 2, 1 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					const helper = new VertexNormalsHelper( mesh, 0.1, 0xff0000 );
					scene.add( helper );

					scene.add( mesh );
                    
		    	} );

				// lights

				scene.add( new THREE.HemisphereLight( 0x007bff, 0x222222 ) );

				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, -1, 0xffffff, 0.5 );
				addShadowedLight( 0.5, 0, 1, 0xffffff, 0.6 );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;

				renderer.shadowMap.enabled = true;

                // camera control

                const controls = new OrbitControls( camera, renderer.domElement );
                controls.update

				container.appendChild( renderer.domElement );

				// stats

				stats = new Stats();
				container.appendChild( stats.dom );

				// resize

				window.addEventListener( 'resize', onWindowResize );

			}

			function addShadowedLight( x, y, z, color, intensity ) {

				const directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				const d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.bias = - 0.002;
                directionalLight.shadow.mapSize = new THREE.Vector2(2048,2048)

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				const timer = Date.now() * 0.0005;

				// mesh && mesh.rotation.set(  0, timer, 0); // Spin mesh
				// mesh && mesh.rotation.set( 0, Math.cos(timer) + 0.6, 0 ); // Yo-yo mesh

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
